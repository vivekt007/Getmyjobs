<body>
    <div class="container">
        <div class="image-section">
            <img src="media/images/Login-img.png" alt="Briefcase">
        </div>
        <div class="login-section">
            <div class="back-link">
                <a href="index.html">Back</a>
            </div>
            <h1 class="headingFont">Login to Your Account</h1>
            <p>Welcome back! Please enter your details</p>
            <form action="login.php" method="post">
                <div class="input-group">
                    <label for="email">Email Id</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" placeholder="Password" required>
                        <span class="toggle-password" onclick="togglePassword()">Show</span>
                    </div>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="social-login">
                <p>OR</p>
                <button class="facebook-btn">Login with Facebook</button>
                <button class="google-btn">Login with Google</button>
            </div>
            <div class="register-link">
                <p>Donâ€™t have an account? <a href="#">Register</a></p>
            </div>
        </div>
    </div>
</body>

<script>
    function togglePassword() {
        var passwordField = document.getElementById('password');
        var toggleButton = document.querySelector('.toggle-password');
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            toggleButton.textContent = 'Hide';
        } else {
            passwordField.type = 'password';
            toggleButton.textContent = 'Show';
        }
    }
</script>
