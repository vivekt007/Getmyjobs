<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="css/registration.css">

    <!-- test links open -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link
        href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- test link close -->

</head>

<body>

    <form action="">
        <h1 class="epilogue">Registration form</h1>

        <div class="formrow1">


            <div class="col1">

                <div class="personnelDetails formblock">
                    <h2>Personnel Details</h2>
                    <div class="personnelrow1 row">
                        <div class="personelr1col1 column">
                            <label for="fullname">Full Name <span>*</span></label>
                            <input type="text" placeholder="Enter your full name" required>
                        </div>
                        <div class="personelr1col2 column">
                            <label for="emailid">Email Id <span>*</span></label>
                            <input type="email" name="emailid" id="emailId" placeholder="Enter your email id" required>
                        </div>
                    </div>
                    <div class="personnelrow2 row">
                        <div class="personelr2col1 column">
                            <label for="mobilenumber">Mobile number <span>*</span></label>
                            <input type="tel" name="mobileNumber" id="mobileNumber"
                                placeholder="Enter your mobile number" required>
                        </div>
                        <div class="personelr2col2 column">
                            <label for="location">Location <span>*</span></label>
                            <input type="text" placeholder="Enter your location" required>
                        </div>
                    </div>
                    <div class="personnelrow3 row">
                        <div class="personelr3col1 textarea">
                            <label for="about">About yourself</label>
                            <textarea name="comment" rows="3" cols="40" placeholder="Write about yourself"></textarea>
                        </div>
                    </div>
                </div>

                <div class="educationdetails formblock">
                    <h2>Education Details</h2>
                    <div class="educationalrow1 row">
                        <div class="educationalr1col1 textarea">
                            <label for="institutename">Institute Name</label>
                            <input type="text" name="institutename" id="instituteName"
                                placeholder="Enter your institute name">
                        </div>
                    </div>

                    <div class="educationalrow2 row">
                        <div class="educationr2col1 column">
                            <label for="coursename">Course name</label>
                            <input type="text" name="coursename" id="courseName" placeholder="Enter your course name">
                        </div>
                        <div class="educationr2col2 column">
                            <label for="stream">Stream</label>
                            <input type="text" name="stream" id="stream" placeholder="Enter your stream">
                        </div>
                    </div>

                    <div class="educationalrow3 row">
                        <div class="educationr3col1 column">
                            <label for="startyear">Start year</label>
                            <input type="date" name="startyear" id="startyear" placeholder="Enter year you started">
                        </div>
                        <div class="educationr3col2 column">
                            <label for="performance">Performance</label>
                            <input type="text" name="Performance" id="performance" placeholder="Enter your percentage">

                            
                        </div>
                    </div>

                    <div class="educationalrow4 row">
                        <div class="educationr4col1 column">
                            <label for="endYear">End year</label>
                            <input type="date" name="endDate" id="endDate" placeholder="Enter year you completed">
                            <div class="currentstudying extra">
                                <input type="checkbox" name="currentStudying" id="currentStudying">
                                <p>I currently study here</p>
                            </div>  
                        </div>
                        <div class="educationr4col1 column">
                            <button>Add another education +</button>
                        </div>
                    </div>
                </div>

                <div class="socials formblock">
                    <h2>Socials</h2>
                    <div class="socialLinks">
                        <h4>Linkedin</h4>
                        <input type="url" name="linkedin" id="linkedin" placeholder="https://www.linkedien.com">
                    </div>
                    <div class="socialLinks">
                        <h4>Twitter</h4>
                        <input type="url" name="twitter" id="twitter" placeholder="https://www.twitter.com">
                    </div>
                    <div class="socialLinks">
                        <h4>Portfolio</h4>
                        <input type="url" name="portfolio" id="portfolio" placeholder="https://www.portfolio.com">
                    </div>
                    <div class="socialLinks">
                        <h4>Other</h4>
                        <input type="url" name="other" id="other" placeholder="https://www.placeholder.com">
                    </div>
                </div>

            </div>

            <div class="col2">
                <div class="cv-upload upload">
                    <label for="upload">Upload CV</label>
                    <input type="file" id="upload" accept=".txt,.doc" />
                </div>

                <div class="jobapplicationdetails formblock">
                    <h2>Job Application Details</h2>
                    <div class="jadrow1 row">
                        <div class="jadr1col1 column">
                            <label for="role">Role</label>
                            <input type="text" name="role" id="role">
                        </div>
                        <div class="jadr1col2 column">
                            <label for="noticeperiod">Notice period</label>
                            <input type="text" name="noticeperiod" id="noticeperiod">
                        </div>
                    </div>

                    <div class="jadrow2 row">
                        <div class="jadr2col1 column">
                            <label for="currentCtc">Current CTC</label>
                            <input type="text" name="currentCtc" id="currentCtc">
                        </div>
                        <div class="jadr2col2 column">
                            <label for="expectedCtc">Expected CTC</label>
                            <input type="text" name="expectedCtc" id="expectedCtc">
                        </div>
                    </div>

                    <div class="jadrow3 row">
                        <div class="jadr3col1 textarea">
                            <label for="Skills">Skills</label>
                            <input type="text" name="skills" id="skills">
                        </div>
                    </div>
                </div>

                <div class="workexp formblock">

                    <h2>Work experience</h2>
                    <div class="workexprow1 row">
                        <div class="workexpr1col1 column">
                            <label for="companyName">Company Name</label>
                            <input type="text" name="companyName" id="companyName"
                                placeholder="Enter your current company">
                        </div>
                        <div class="workexpr1col2 column">
                            <label for="companyLocation">Company location</label>
                            <input type="text" name="companyLocation" id="companyLocation"
                                placeholder="Enter your current company location">
                        </div>
                    </div>

                    <div class="workexprow2 row">
                        <div class="workexpr2col1 column">
                            <label for="role">Role</label>
                            <input type="text" name="role" id="role" placeholder="Enter your current role">
                        </div>
                        <div class="workexpr2col2 column">
                            <label for="position">Position</label>
                            <input type="text" name="position" id="position" placeholder="Enter your current position">
                        </div>
                    </div>

                    <div class="workexprow3 row">
                        <div class="workexpr3col1 column">
                            <label for="startDate">Start Date</label>
                            <input type="date" name="startDate" id="startDate"
                                placeholder="Enter your current start date">
                        </div>
                        <div class="workexpr3col2 column">
                            <label for="modeOfWork">Mode of work</label>
                            <input type="text" name="modeofWork" id="modeOfWork" placeholder="Enter your mode of work">
                        </div>
                    </div>

                    <div class="workexprow4 row">
                        <div class="workexpr4col1 column">
                            <label for="endDate">End Date</label>
                            <input type="date" name="endDate" id="endDate" placeholder="Enter your current end date">
                            <div class="currentwork extra">
                                <input type="checkbox" name="currentlyworking" id="currentlyworking">
                                <p>I currently work here</p>
                            </div>
                        </div>
                        <div class="workexpr4col2 column">
                            <button>Add another expereinece +</button>
                        </div>
                    </div>
                </div>

                <div class="cerftifications formblock">
                    <div class="certificationrow1 row">
                        <div class="certr1col1 textarea">
                            <label for="certificationName">Certification Name</label>
                            <input type="text" name="certificationName" id="certificationName"
                            placeholder="Enter your certification name">
                        </div>
                    </div>

                    <div class="certificationrow2 row">
                        <div class="certr2col1 textarea">
                            <label for="certificationdesc">Description</label>
                            <textarea name="certificateDesc" id="certificateDesc" rows="2"
                            placeholder="Tell us what you learned"></textarea>
                        </div>
                    </div>

                    <div class="certificationrow3">
                        <label for="certificationfile">Upload file</label>
                        <input type="file" id="uploadcertification" accept=".png,.jpg" />
                    </div>
                </div>

            </div>

        </div>

        <div class="submit-btns">
            <button class="CTA cancel">Cancel</button>
            <button class="CTA submit">Submit</button>
        </div>

    </form>
</body>

</html>
