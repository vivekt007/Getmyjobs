    <link rel="stylesheet" href="css/style.css">

    <!-- test links open -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <main>
        <div class="login">
            <div class="loginRow1">

                <div class="loginR1col1">
                    <img src="images/placeholder-bg.png" alt="">
                </div>
                <div class="loginR1col2">
                    <div class="loginR1C2row1">
                        <div class="back">
                            <span><img src="images/arrow-left.svg" alt=""></span>
                            <a href="index.html">Back</a>
                        </div>
                        <div class="onboaringCompanyLogo">
                            <img src="images/Get_My_Jobs_Logo.png" alt="">
                        </div>
                        <div class="onboaringCompanyLogo2">
                            <img src="images/Get_My_Jobs_Logo.png" alt="">
                        </div>
                    </div>

                    <div class="loginR1C2row2">
                        <h1 class="epilogue">Login to your account</h1>
                        <p>Welcome back</p>
                    </div>

                    <div class="loginR1C2row3">
                        <form action="">
                            <div class="loginformRow loginformRowFields">
                                <label for="emailId">Email Id</label>
                                <input type="text" name="emailId" id="emailId" placeholder="Enter your Email Id">
                            </div>

                            <div class="loginformRow loginformRowFields">
                                <label for="password">Password</label>
                                <input type="text" name="password" id="password" placeholder="Enter your password">
                                <a href="#">forgot password?</a>
                                <!-- <span class="toggle-password" onclick="togglePasswordVisibility('password')">üëÅÔ∏è</span> -->
                            </div>

                            <input type="submit" value="Login">
                        </form>
                    </div>
                    <p class="newAccount">Don't have an account? <a href="onboarding1.html">Create new account</a></p>
                </div>

            </div>
        </div>
    </main>
