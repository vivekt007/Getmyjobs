<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/createaccount.css">

    <!-- test links open -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link
        href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- test link close -->
</head>

<body>
    <main>
        <div class="createaccount">
            <div class="createaccountRow1">
                <div class="caRow1col1">
                    <img src="images/placeholder-bg.png" alt="">
                </div>
                <div class="caRow1col2">
                    <div class="caR1C2Row1">
                        <div class="back"><span><img src="images/arrow-left.svg" alt=""></span><a
                                href="index.html">Back</a>
                        </div>
                        <div class="onboaringCompanyLogo">
                            <img src="images/Get_My_Jobs_Logo.png" alt="">
                        </div>
                        <div class="onboaringCompanyLogo2">
                            <img src="images/Get_My_Jobs_Logo.png" alt="">
                        </div>
                    </div>
                    <div class="caR1C2Row2">
                        <h1 class="epilogue">Create new account</h1>
                        <p>Please enter your details</p>
                    </div>
                    <div class="caR1C2Row3">
                        <form action="registrationForm.html">
                            <div class="caformRow caformRowFields">
                                <label for="fullName">Full name</label>
                                <input type="text" name="fullName" id="fullName" placeholder="Enter your full name">
                            </div>
                            <div class="caformRow caformRowFields">
                                <label for="emailId">Email Id</label>
                                <input type="text" name="emailId" id="emailId" placeholder="Enter your email id">
                            </div>
                            <div class="caformRow caformRowFields">
                                <label for="password">Password</label>
                                <input type="text" name="password" id="password" placeholder="Enter your password">
                                <!-- <span class="toggle-password" onclick="togglePasswordVisibility('password')">üëÅÔ∏è</span> -->
                            </div>
                            <div class="caformRow caformRowFields">
                                <label for="confirmPassword">Confirm Password</label>
                                <input type="text" name="confirmPassword" id="confirmPassword" placeholder="Re-enter your Password">
                            </div>
                            <div class="caformRow termsAndConditions">
                                <input type="checkbox" name="termsAndConditions" id="termsAndConditions">
                                <p>By signing up you agree to our <a href="">Teams and Services</a>.</p>
                            </div>

                            <input type="submit" value="Create Account">
                        </form>

                        
                    </div>
                    <p class="login">already have an account? <a href="login.html">Login</a></p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
