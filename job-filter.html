<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="job-filter.css">

    <!-- test links open -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link
        href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- test link close -->

    <title>Job Filter</title>
</head>

<body>
    <div class="input-container">
        <div class="job-input">
            <div class="label-icon">
                <img src="images/search-icon.svg" alt="">
                <label for="role">Role </label>
            </div>
            <input type="text" id="role" placeholder="Eg: Python developer" required />
        </div>
        <div class="side-border"></div>
        <div class="job-input">
            <div class="label-icon">
                <img src="images/location-icon-2.svg" alt="">
                <label for="location">Location </label>
            </div>
            <input type="text" id="location" placeholder="Eg: New York"/>
        </div>
        <div class="side-border"></div>
        <div class="job-input">
            <div class="label-icon">
                <img src="images/experience-icon.svg" alt="">
                <label for="experience">Experience </label>
            </div>
            <input type="text" id="experience" placeholder="Eg: 5 years" />
        </div>
        <div class="side-border"></div>
        <div class="job-input">
            <div class="label-icon">
                <img src="images/salary-icon.svg" alt="">
                <label for="salary">Salary Range </label>
            </div>
            <input type="text" id="salary" placeholder="Eg: 60,000 - 80,000" />
        </div>
        <button class="search-btn">Search jobs</button>
    </div>
</body>

</html>
