        <div class="navRow1">
            <span style="font-size: 30pxx; cursor:pointer;" onclick="openNav()">&#9776;</span>

            <div class="recruiterProfile">

                <div class="searchbar">
                    <form action="">
                        <input type="search" name="" id="">

                    <button onclick="recruiterProfile()">
                        <img src="images/profile-outline.svg" alt="">

                <div class="notification">
                    <button><img id="notification" src="images/notification.svg" alt=""></button>
                </div>

    <main>
        <section id="one" class="activejobsContainer">

            <div class="activeJobsRow1">

                <div class="ajR2col1">
                    <div class="activeJobRow1">
                        <p class="epilogue"><img src="Icons/stared-candidate.svg" alt=""> <span></span>Stared Candidates
                        </p>

                        <div class="navActions">
                            <div class="sort-container">
                                <label for="sort">Sort by: </label>
                                <select id="sort" name="sort" onchange="sortPosts()">
                                    <!-- <option value="">Select</option> -->
                                    <option value="latest">Latest</option>
                                    <option value="oldest">Oldest</option>
                                </select>
                            </div>
                            <div class="newJobPost">
                                <button><a href="recruiterCandidates.html"><img src="Icons/candidates-outline-white.svg"
                                            alt=""></a></button>
                            </div>
                        </div>
                    </div>

                    <div class="activeJobcol1Row2">
                        <div class="candidates">
                            <div class="candidateslabels">
                                <div class="checkboxes">
                                    <form action="">
                                        <input type="checkbox" name="" id="listLabel1" onclick="toggle(this);">
                                    </form>
                                </div>
                                <div class="candidateName listLabel-container">
                                    <p class="listLabel">Company name</p>
                                    <img src="Icons/DownIcon.svg" alt="down">
                                </div>
                                <div class="jobRole listLabel-container ">
                                    <p class="listLabel">Role</p>
                                    <img src="Icons/DownIcon.svg" alt="down">
                                </div>
                                <div class="jobExperienceCandidate listLabel-container">
                                    <p class="listLabel">Experience</p>
                                    <img src="Icons/DownIcon.svg" alt="down">
                                </div>
                                <div class="cvsreceived listLabel-container">
                                    <p class="listLabel">CV</p>
                                    <img src="Icons/DownIcon.svg" alt="down">
                                </div>
                                <div class="status listLabel-container extra">
                                    <p class="listLabel">Status</p>
                                    <img src="Icons/DownIcon.svg" alt="down">
                                </div>
                                <div class="view-btn">
                                    <div class="editList">
                                        <button class="candidatesdata menuButton">&#10247;</button>
                                        <!-- <button class="menuButton">â‹®</button> -->
                                        <div class="popupMenu hidden">
                                            <ul>
                                                <li class="export-btn"><button onclick="placeholder()"><img
                                                            src="Icons/export-outline.svg" alt="">
                                                        <p>Export</p>
                                                    </button></li>
                                                <li class="delete-btn"><button onclick="placeholder()"><img
                                                            src="Icons/Remove-outline.svg" alt="">
                                                        <p>Delete</p>
                                                    </button></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="candidatesdataRows" id="candidatesContainer">
                            <div class="candidatedataRow" id="">
                                <div class="checkboxes">
                                    <form action="">
                                        <input type="checkbox" name="" id="listLabel1">
                                    </form>
                                </div>
                                <div class="candidatesReceivedDataCol candidateName">
                                    <p class="candidatesdata">Darshan Shinde</p>
                                </div>
                                <div class="candidatesReceivedDataCol candidatejobRole">
                                    <p class="candidatesdata">Developer</p>
                                </div>
                                <div class="candidatesReceivedDataCol jobExperienceCandidate">
                                    <p class="candidatesdata">Fresher</p>
                                </div>
                                <div class="candidatesReceivedDataCol candidateCV">
                                    <button onclick="viewCV()"><img src="Icons/CV-outline.svg" alt=""> View CV</button>
                                </div>
                                <div class="candidatesReceivedDataCol candidateStarStatus">
                                    <button onclick="removeStared()"><span>Remove</span></button>
                                </div>
                                <div class="candidatesReceivedDataCol view-candidate-btn">
                                    <button class="candidatesdata">View</button>
                                </div>
                            </div>

                            <div class="candidatedataRow" id="">
                                <div class="checkboxes">
                                    <form action="">
                                        <input type="checkbox" name="" id="listLabel1">
                                    </form>
                                </div>
                                <div class="candidatesReceivedDataCol candidateName">
                                    <p class="candidatesdata">Darshan Shinde</p>
                                </div>
                                <div class="candidatesReceivedDataCol candidatejobRole">
                                    <p class="candidatesdata">Developer</p>
                                </div>
                                <div class="candidatesReceivedDataCol jobExperienceCandidate">
                                    <p class="candidatesdata">Fresher</p>
                                </div>
                                <div class="candidatesReceivedDataCol candidateCV">
                                    <button onclick="viewCV()"><img src="Icons/CV-outline.svg" alt=""> View CV</button>
                                </div>
                                <div class="candidatesReceivedDataCol candidateStarStatus">
                                    <button onclick="removeStared()"><span>Remove</span></button>
                                </div>
                                <div class="candidatesReceivedDataCol view-candidate-btn">
                                    <button class="candidatesdata">View</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ajR2col2 slideshow-container">
                    <div class="adSlide fade">
                        <a href="#">
                            <img src="media/images/Ads1.jpg" alt="Image 1">
                        </a>
                    </div>
                    <div class="adSlide fade">
                        <a href="#">

                        </a>
                    </div>
                    <div class="adSlide fade">
                        <a href="#">

                    </div>
