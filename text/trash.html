<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruiter Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .menuButton {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            padding: 0;
            margin: 0;
        }

        .popupMenu {
            position: absolute;
            display: none;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            width: 100px;
            /* Adjust as needed */
        }

        .popupMenu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .popupMenu li {
            padding: 10px;
            border-bottom: 1px solid #f0f0f0;
        }

        .popupMenu li a {
            text-decoration: none;
            color: black;
            display: block;
        }

        .popupMenu li:hover {
            background-color: #f0f0f0;
        }

        /* Class to popupmenushow the menu */
        .popupmenushow {
            display: block;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>...</td>
            <td>
                <button class="menuButton">â‹®</button>
                <div class="popupMenu hidden">
                    <ul>
                        <li><a href="#">Export</a></li>
                        <li><a href="#">Delete</a></li>
                    </ul>
                </div>
            </td>
        </tr>
    </table>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuButtons = document.querySelectorAll('.menuButton');
            menuButtons.forEach(button => {
                button.addEventListener('click', (event) => {
                    event.stopPropagation();
                    const popupMenu = button.nextElementSibling;

                    // Close all other open menus
                    document.querySelectorAll('.popupMenu').forEach(menu => {
                        if (menu !== popupMenu) {
                            menu.classList.remove('popupmenushow');
                        }
                    });

                    // Toggle the display of the clicked menu
                    const rect = button.getBoundingClientRect();
                    popupMenu.style.top = `${rect.bottom + window.scrollY}px`;
                    popupMenu.style.left = `${rect.left + window.scrollX}px`;
                    popupMenu.classList.toggle('popupmenushow');
                });
            });

            document.addEventListener('click', () => {
                // Hide all menus if clicking outside
                document.querySelectorAll('.popupMenu').forEach(menu => {
                    menu.classList.remove('popupmenushow');
                });
            });

            document.querySelectorAll('.popupMenu').forEach(menu => {
                menu.addEventListener('click', (event) => {
                    // Prevent click events inside the menu from propagating to the document
                    event.stopPropagation();
                });
            });
        });

    </script>
</body>

</html>
